<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion X</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .logo {
        font-size: 100px;
        font-weight: bold;
      }

      .container {
        max-width: 400px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 50px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
      }

      .btn-google {
        background-color: white;
        color: black;
      }

      .btn-apple {
        background-color: white;
        color: black;
      }

      .btn-create {
        background-color: #1d9bf0;
        color: white;
      }

      .btn-login {
        border: 1px solid white;
        background: none;
        color: white;
      }

      .footer {
        font-size: 12px;
        margin-top: 20px;
        opacity: 0.7;
      }

      .footer a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logo">&Xopf;</div>
    <div class="container">
      <h1>Ça se passe maintenant</h1>
      <p>Inscrivez-vous.</p>
      <a href="#" class="btn btn-create">Créer un compte</a>
      <p>Vous avez déjà un compte ?</p>
      <a href="#" class="btn btn-login">Se connecter</a>
    </div>
    <div class="footer">
      <a href="#">À propos</a>
      <a href="#">Téléchargez l’application X</a>
      <a href="#">Conditions d’utilisation</a>
      <a href="#">Politique de confidentialité</a>
      <a href="#">Accessibilité</a>
      <a href="#">Carrières</a>
      <a href="#">Publicité</a>
    </div>
  </body>
</html>
